<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MZ - Articles Site</title>

    <link
      rel="stylesheet"
      href="./Assets/bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div>
      <div>
        <nav
          class="navbar" style="background-color: #e3f2fd;" data-bs-theme="light"
        >
          <!-- Navbar content -->
          <div class="container-fluid">
            <button
            class="btn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
          <img src="./Assets/Images/sidebar.png" alt="Sidebar" width="50">
          </button>
            <a class="navbar-brand">Bootstrap Navbar</a>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
              
            </form>
          </div>
          
          <div
            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            tabindex="-1"
            id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                Backdrop with scrolling
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <p>
                Try scrolling the rest of the page to see this option in action.
              </p>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <script src="./Assets/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
